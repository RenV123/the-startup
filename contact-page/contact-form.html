    <script>
        // Initialize and add the map
        function initMap() {
            // The location of BeCodeGent
            const BeCodeGent = {lat: 51.036363, lng: 3.713471};
            // The map, centered at BeCodeGent
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: BeCodeGent,
            });
            // The marker, positioned at BeCodeGent
            const marker = new google.maps.Marker({
                position: BeCodeGent,
                map: map,
            });
        }
    </script>
